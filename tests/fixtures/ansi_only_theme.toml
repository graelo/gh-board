# T041: ANSI-only theme fixture.
# Every color slot uses an ANSI-256 index (0-255), no hex values.

[[pr_sections]]
title = "My PRs"
filters = "is:open author:@me"

[defaults]
view = "prs"

[defaults.preview]
width = 0.45

[theme.ui]
sections_show_count = true

[theme.ui.table]
show_separator = true

[theme.colors.text]
primary = "7"
secondary = "245"
inverted = "0"
faint = "243"
warning = "11"
success = "10"
error = "1"
actor = "6"

[theme.colors.background]
selected = "237"

[theme.colors.border]
primary = "244"
secondary = "243"
faint = "241"

[theme.colors.icon]
newcontributor = "11"
contributor = "10"
collaborator = "6"
member = "4"
owner = "3"
