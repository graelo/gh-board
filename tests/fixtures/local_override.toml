# Repo-local config that overrides the global config.

[[pr_filters]]
title = "Local PRs"
filters = "author:@me is:open repo:org/local"
limit = 50

[github]
refetch_interval_minutes = 5

[defaults]
view = "issues"
date_format = "relative"

[defaults.preview]
width = 0.3

[repo_paths]
"org/local-repo" = "/tmp/local-repo"
"org/global-repo" = "/tmp/overridden-path"
